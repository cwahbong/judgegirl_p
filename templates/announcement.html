{% extends "base_page.html" %}

{% block content %}
<h1>Announcement</h1>
{% for announce in announce_list %}
<div class="announcement">
  <div class="announce_title">{{ announce.title }}</div>
  <div class="announce_content">{{ announce.content|linebreaks }}</div>
  <div class="announce_time">Announced at {{ announce.announce_time}}</div>
</div>
{% endfor %}
{% endblock %}
