{% extends "base_page.html" %}

{% block content %}
<table>
<tr>
<td><img src="{{ STATIC_URL }}images/judgegirl.jpg" alt="judgegirl logo"></td>
<td>
{% if user.is_authenticated %}
<p>Welcome, {{ user.username }}.</p>
{% else %}

{{form.non_field_errors}}

<form method="post" action="{% url index %}">{% csrf_token %}
  <table>
    {% for field in form %}
    <tr><td>{{ field.label_tag }}</td><td>{{ field }}</td><td>{{ field.errors }}</td></tr>
    {% endfor %}
    <tr><td colspan="3"><input type="submit" value="login"></td></tr>
  </table>
  <input type="hidden" name="next" value="{{ next }}">
</form>
{% endif %}
</td>
</tr>
</table>
{% endblock %}
