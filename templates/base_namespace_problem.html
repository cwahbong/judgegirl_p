{% extends "base_page.html" %}

{% block content %}
<table class="menu">
  <tr>
    <td class="leftmenu">
      Current at namespace <a href="{% url namespace %}">root</a>{% if object %}{% for p in object.place_list %}::<a href="{{ p.get_absolute_url }}">{{ p.name }}</a>{% endfor %}{% endif %}
    </td>
    <td class="rightmenu">
      {% if object.submittable %}<a href="{% url submit pid=object.id %}">Submit<a>{% endif %}
      {% if object.test_uploadable %}<a href="{% url upload_test pid=object.id %}">Upload test data<a>{% endif %}
    </td>
  </tr>
</table>
{% endblock %}
