{% extends "base_layout.html" %}

{% block header %}
<table>
  <tr>
    <td><a href="{% url index %}">Home</a></td>
    <td><a href="{% url announcement %}">Announcement</a></td>
    <td><a href="{% url status %}">Status</a></td>
    <td><a href="{% url namespace %}">Problem</a></td>
    <td><a href="{% url link %}">Link</a></td>
    <td><a href="{% url grade %}">Grade</a></td>
    {% if user.is_staff %}<td><a href="{% url admin:index %}">Admin</a></td>{% endif %}
    {% if user.is_authenticated %}<td><a href="{% url logout %}">Logout</a></td>{% endif %}
  </tr>
</table>
{% endblock %}
{% block footer %}
<a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-html401" alt="Valid HTML 4.01 Strict" height="31" width="88"></a> 
Current time: {% now "Y-m-d H:i:s" %}
{% endblock %}
