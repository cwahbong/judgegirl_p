{% extends "base_layout.html" %}

{% block header %}
<table>
  <tr>
    <td><a href="{% url django.contrib.auth.views.login %}">Home</a></td>
    <td><a href="{% url p.judge.views.announcement %}">Announce</a></td>
    <td><a href="{% url p.judge.views.namespace %}">Problem</a></td>
    <td><a href="{% url p.judge.views.link %}">Link</a></td>
    {% if user.is_staff %}<td><a href="{% url admin:index %}">Admin</a></td>{% endif %}
    {% if user.is_authenticated %}<td><a href="{% url django.contrib.auth.views.logout %}">Logout</a></td>{% endif %}
  </tr>
</table>
{% endblock %}
{% block footer %}
<a href="http://validator.w3.org/check?uri=referer">
<img src="http://www.w3.org/Icons/valid-html401" alt="Valid HTML 4.01 Strict" height="31" width="88">
</a>
{% endblock %}
